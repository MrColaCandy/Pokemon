<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <main>
      <div id="base">
        <div class="loading-panel">
          <img
            class="connection-gif"
            src="./assets//animations/connection.gif"
            alt="connecting..."
          />
        </div>
        <div class="character-avatar">
          <div class="avatar-background">
            <img class="avatar-image" />
            <img class="current-pokemon-image" />
          </div>
        </div>
        <div id="notification" class="notification">
          <span></span>
          <img src="./assets/animations/notification.gif" alt="" />
        </div>
        <img
          id="pokemon-btn"
          class="pokemon-btn"
          src="./assets/images/pokemonBall.png"
          alt=""
        />
        <div id="pokemons" class="pokemons"></div>
        <div id="modal" class="modal">
          <h5 class="modal-header"></h5>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
        <canvas></canvas>
      </div>
    </main>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
